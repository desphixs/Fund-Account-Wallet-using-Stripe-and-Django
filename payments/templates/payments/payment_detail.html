{% extends 'payments/base.html' %}

{% block content %}
<div class="container mt-4">

    <div class="card">
        <div class="card-header">
            <h2>Confirm Deposit Amount</h2>
        </div>
        <div class="card-body">
            <div class="container row">
                
                <div class="col-md-10">
                    <h1>Amount: ${{ object.price }}</h1>
                    <input type="hidden" name="email" id="email" class="form-control" value="desphixs@gmail.com" placeholder="Email">
                
                </div>
            </div>
        </div>
        <div class="card-footer d-flex">
            <a href="{% url 'edit' object.id %}" class="btn btn-primary">Change Amount</a>
            <button class="btn btn-success mr-2" id="checkout-button">Deposit ${{object.price}}</button>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script type="text/javascript">
    // Create an instance of the Stripe object with your publishable API key
    var stripe = Stripe('{{ stripe_publishable_key }}');
    var checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', function () {

        var email = document.getElementById('email').value;
        if (email.length == 0) {
            alert("Please enter your email address.");
            return;
        }

        // Create a new Checkout Session using the server-side endpoint you
        // created in step 3.
        fetch("{% url 'api_checkout_session' id=object.id %}", {
            method: 'POST',
            body: JSON.stringify(
                { email: email }
            )
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (session) {
                return stripe.redirectToCheckout({ sessionId: session.sessionId });
            })
            .then(function (result) {
                // If `redirectToCheckout` fails due to a browser or network
                // error, you should display the localized error message to your
                // customer using `error.message`.
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
    });
</script>
{% endblock content %}
